name: Production Canary Smoke Test

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours

jobs:
  canary-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-playwright: 'true'

      - name: Provision Canary User
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CANARY_PASSWORD: ${{ secrets.CANARY_PASSWORD }}
          # Unique email to avoid collision
          CANARY_EMAIL: canary-${{ github.run_id }}@speaksharp.app
        run: node scripts/provision-canary.mjs

      - name: Run Smoke Test
        env:
          VITE_TEST_MODE: "true"
          VITE_USE_LIVE_DB: "true"
          CANARY_PASSWORD: ${{ secrets.CANARY_PASSWORD }}
          CANARY_EMAIL: canary-${{ github.run_id }}@speaksharp.app
          BASE_URL: https://speaksharp-public.vercel.app/
        run: pnpm test:canary

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canary-test-results
          path: |
            playwright-report/
            test-results/canary/
          retention-days: 7

      - name: Cleanup Secrets
        if: always()
        run: rm -f .env.development
      - name: Cleanup Secrets
        if: always()
        run: rm -f .env.development
