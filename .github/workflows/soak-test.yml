name: Soak Test

on:
  workflow_dispatch:
    inputs:
      num_free_users:
        description: 'Free Users'
        required: false
        default: '10'
        type: string
      num_pro_users:
        description: 'Pro Users'
        required: false
        default: '0'
        type: string

jobs:
  run-soak-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-playwright: 'true'
      
      - name: Run soak test
        env:
          VITE_TEST_MODE: "true"
          VITE_USE_LIVE_DB: "true"
          SOAK_TEST_PASSWORD: ${{ secrets.SOAK_TEST_PASSWORD }}
          # Map inputs to the env vars expected by setup-test-users.mjs
          NUM_FREE_USERS: ${{ inputs.num_free_users }}
          NUM_PRO_USERS: ${{ inputs.num_pro_users }}
        run: |
          pnpm test:soak

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-test-results
          path: |
            test-results/soak/
            test-results/soak-report/
          retention-days: 7
