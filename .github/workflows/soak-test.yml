name: Soak Test

on:
  workflow_dispatch:
    inputs:
      num_free_users:
        description: 'Free Users'
        required: false
        default: '10'
        type: string
      num_pro_users:
        description: 'Pro Users'
        required: false
        default: '0'
        type: string

jobs:
  run-soak-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v4
        with:
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies]
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install chromium --with-deps
      
      - name: Run soak test
        env:
          VITE_TEST_MODE: "true"
          VITE_USE_LIVE_DB: "true"
          SOAK_TEST_PASSWORD: ${{ secrets.SOAK_TEST_PASSWORD }}
          # Map inputs to the env vars expected by setup-test-users.mjs
          NUM_FREE_USERS: ${{ inputs.num_free_users }}
          NUM_PRO_USERS: ${{ inputs.num_pro_users }}
        run: |
          # Using start-server-and-test for clean process lifecycle
          # (avoids ELIFECYCLE from orphaned node/esbuild processes)
          pnpm exec start-server-and-test \
            "pnpm dev" \
            http://localhost:5173 \
            "pnpm exec playwright test --config=playwright.soak.config.ts --project=chromium"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: soak-test-results
          path: |
            test-results/soak/
            test-results/soak-report/
          retention-days: 7
