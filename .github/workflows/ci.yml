name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Node.js version consistency
        run: |
          NVMRC_VERSION=$(cat .nvmrc)
          # Use jq to parse package.json and extract the node version
          PKG_VERSION=$(jq -r '.engines.node // empty' package.json)
          echo ".nvmrc version: $NVMRC_VERSION"
          echo "package.json engines.node: $PKG_VERSION"
          if [ -n "$PKG_VERSION" ] && [ "$NVMRC_VERSION" != "$PKG_VERSION" ]; then
            echo "‚ùå Node.js version mismatch between .nvmrc and package.json!"
            exit 1
          fi

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install Dependencies & Browsers
        run: pnpm setup:dev

      - name: Run Lint
        run: pnpm lint

      - name: Run Typecheck
        run: pnpm typecheck

      - name: Run Unit Tests
        run: pnpm test:unit:full

      - name: Run E2E tests
        run: pnpm test:e2e