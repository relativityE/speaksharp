name: "CI - Test Audit"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.shard.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Run Prepare Stage
        id: shard
        run: |
          ./test-audit.sh prepare

          COUNT=$(jq '.shard_count' ./test-support/e2e-shards.json)
          INDICES=$(seq 0 $((COUNT-1)) | jq -R . | jq -s . | jq -c .)
          echo "matrix=$INDICES" >> $GITHUB_OUTPUT

      - name: Upload Prepare Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prepare-artifacts
          path: |
            dist
            test-support
            unit-metrics.json
            test-results/coverage

  test:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard-index: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - run: pnpm install --frozen-lockfile

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Download Prepare Artifacts
        uses: actions/download-artifact@v4
        with:
          name: prepare-artifacts
          path: .

      - name: Run E2E Test Shard
        run: |
          mkdir -p shard-report-${{ matrix.shard-index }}
          pnpm exec playwright test \
            --shard=$((matrix.shard-index + 1))/${{ fromJson(needs.prepare.outputs.matrix) | length }} \
            --reporter=json,shard-report-${{ matrix.shard-index }}

      - name: Upload Shard Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shard-report-${{ matrix.shard-index }}
          path: shard-report-${{ matrix.shard-index }}

  report:
    needs: [prepare, test]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge All Playwright Shard Reports
        run: |
          mkdir -p merged

          # Copy all shard-report-* dirs into merged/
          find artifacts -type d -maxdepth 2 -name "shard-report-*" \
            -exec cp -r {}/* merged/ \;

          echo "ðŸ“„ Reports detected:"
          ls -R merged || true

          pnpm exec playwright merge-reports merged

      - name: Run Final Report Stage
        run: ./test-audit.sh report

      - name: Commit documentation changes
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(sqm): Update test audit metrics"
          branch: ${{ github.head_ref || github.ref_name }}
          file_pattern: 'docs/PRD.md'
