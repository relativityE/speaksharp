name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies & Browsers
        run: pnpm setup:dev

      - name: Run Lint
        run: pnpm lint

      - name: Run Typecheck
        run: pnpm typecheck

      - name: Run Unit Tests
        run: pnpm test:unit:full

      - name: Run E2E tests
        run: pnpm test:e2e