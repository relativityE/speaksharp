name: "CI - Test Audit"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.shard.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Run Prepare Stage (Lint, Typecheck, Build, Unit, Shard)
        id: shard
        run: |
          ./test-audit.sh prepare
          COUNT=$(jq '.shard_count' ./test-support/e2e-shards.json)
          INDICES=$(seq 0 $((COUNT-1)) | jq -R . | jq -s . | jq -c .)
          echo "matrix=$INDICES" >> $GITHUB_OUTPUT

      - name: Upload Prepare Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prepare
          path: |
            dist
            test-results/coverage
            test-support
            unit-metrics.json

  test:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard-index: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - uses: actions/download-artifact@v4
        with:
          name: prepare
          path: prepare-artifacts

      - name: Run E2E Test Shard
        run: ./test-audit.sh test ${{ matrix.shard-index }}

      - name: Upload Shard Report
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.shard-index }}
          path: test-results/playwright

  report:
    needs: [prepare, test]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge E2E Reports
        run: |
          mkdir -p merged-report
          find artifacts -type d -name 'playwright' -exec cp -r {} merged-report/ \;
          pnpm exec playwright merge-reports merged-report

      - name: Restore Prepare Artifacts
        run: |
          cp artifacts/prepare/unit-metrics.json .
          mkdir -p test-results/coverage
          cp -r artifacts/prepare/test-results/coverage/. test-results/coverage
          cp -r artifacts/prepare/dist .

      - name: Generate Final Report
        run: ./test-audit.sh report

      - name: Commit documentation changes
        if: success()
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(sqm): Update test audit metrics"
          branch: ${{ github.head_ref || github.ref_name }}
          file_pattern: 'docs/PRD.md'
