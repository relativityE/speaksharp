name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Verify Environment
        run: |
          node -v
          pnpm -v

      - name: Install Dependencies & Browsers
        run: pnpm setup:dev

      - name: Run Lint
        run: pnpm lint

      - name: Run Typecheck
        run: pnpm typecheck

      - name: Run Unit Tests
        run: pnpm test:unit:full

      - name: Run E2E Tests
        run: pnpm test:e2e