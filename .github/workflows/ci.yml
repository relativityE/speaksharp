name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Check Node.js version consistency
        run: |
          NVMRC_VERSION=$(cat .nvmrc)
          PKG_VERSION=$(jq -r '.engines.node // empty' package.json)
          echo ".nvmrc version: $NVMRC_VERSION"
          echo "package.json engines.node: $PKG_VERSION"
          if [ -n "$PKG_VERSION" ] && [ "$NVMRC_VERSION" != "$PKG_VERSION" ]; then
            echo "‚ùå Node.js version mismatch between .nvmrc and package.json!"
            exit 1
          fi

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js version from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Verify Environment
        run: |
          node -v
          pnpm -v

      - name: Install Dependencies & Browsers
        run: pnpm setup:dev

      - name: Run Full Test Audit
        run: ./test-audit.sh

      - name: Upload Test Audit Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-audit-report
          path: |
            docs/test-audit-status.md
            docs/e2e-test-runtimes.json