name: Deploy Edge Functions Only

on:
  workflow_dispatch:

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Features
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd backend/supabase
          npx supabase functions deploy create-user --project-ref yxlapjuovrsvjswkwnrk --no-verify-jwt
          npx supabase functions deploy assemblyai-token --project-ref yxlapjuovrsvjswkwnrk --no-verify-jwt
