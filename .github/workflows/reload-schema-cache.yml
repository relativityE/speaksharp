name: Reload PostgREST Schema Cache

on:
  workflow_dispatch:

jobs:
  reload-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Reload Schema Cache
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "❌ SUPABASE_DB_URL secret is missing."
            exit 1
          fi
          
          echo "Sending NOTIFY pgrst, 'reload schema'..."
          psql "$SUPABASE_DB_URL" -c "NOTIFY pgrst, 'reload schema';"
          echo "✅ Schema reload signal sent."
