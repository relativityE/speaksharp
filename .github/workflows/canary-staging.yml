name: Canary - Staging

on:
  push:
    branches: [main, staging]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Environment
        uses: ./.github/actions/setup-environment
        with:
          install-playwright: 'true'
      
      - name: Provision Canary User
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CANARY_PASSWORD: ${{ secrets.CANARY_PASSWORD }}
          CANARY_EMAIL: canary-${{ github.run_id }}@speaksharp.app
        run: node scripts/provision-canary.mjs

      - name: Run Canary Tests
        env:
          CANARY_PASSWORD: ${{ secrets.CANARY_PASSWORD }}
          CANARY_EMAIL: canary-${{ github.run_id }}@speaksharp.app
          BASE_URL: https://speaksharp-public.vercel.app/
          # Set flags if needed, though canary config handles base URL
          VITE_USE_LIVE_DB: "true" 
        run: pnpm test:canary

      - name: Cleanup Secrets
        if: always()
        run: rm -f .env.development

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canary-report
          path: playwright-report/
